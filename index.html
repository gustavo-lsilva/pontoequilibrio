        </div>

        <div>
            <label for="">% de Lucro Desejado</label>
            <input id="totaldesejado" type="text" disabled="true">
        </div>

            <label for="">P.Eq. Sem Lucro</label>
            <input id="eqsemlucro" type="text" disabled="true">

        <div>

            <button class="buttoncusto" onclick="umreal()">Comercio</a>

            <input id="venda" type="text" value="" placeholder="Informe preço de Venda">

            <button id="calc" onclick="calccmv()">Calcular CMV</button>

            <label for="resultado">Resultado CMV</label><input id="resultado" type="text" disabled="true">
        </div>

        <div>

            <input id="comissao" type="text" value="" placeholder="Informe a porcetagem de comissão">
        </div>

        <div>
            <label for="">Aliq Garcom</label>
            <input id="garcom" type="text" value="" placeholder="Informe a porcentagem para o garçom">
        </div>

        <div>
            <label for="">Porcentagem de Lucro Desejado</label>
            <input id="lucrodesejado" type="text" placeholder="Informe Porcentagem de Lucro Desejado">

       <div>
            <label for="">Total Custo Variavel</label>
            <input id="totalcustovar" type="text" value="" placeholder="TotalCusto Variavel" disabled="true">
       </div>

        <input id="agua" type="text" placeholder="Agua">

        <label for="">Contabilidade</label>

        <label for="">Material de Limpeza</label>
        <input id="materiallimpeza" type="text" placeholder="Material Limpeza">

        <label for="">Salário</label>
        <input id="salarios" type="text" placeholder="Salario">

        <label for="">Encargos</label>

        <input id="grafica" type="text" placeholder="Material Gráfico">

        <label for="internet">Internet</label>
        <input id="internet" type="text" placeholder="Internet">

        <label for="telefone">Telefone</label>
        <input id="telefone" type="text" placeholder="Telefone">

        <label for="outras">Outras Despesas</label>
        <input id="outras" type="text" placeholder="Outras Despesas não especificado">
